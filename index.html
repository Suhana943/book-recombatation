<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulated Customer Support with AI</title>
    <!-- Load Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean look */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #dbeafe 100%);
            color: #1a202c;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container-card {
            background-color: #ffffff;
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            padding: 3rem;
            width: 100%;
            max-width: 768px; /* Tablet/desktop max width */
            text-align: center;
            transition: transform 0.3s ease-in-out;
            border: 1px solid #bfdbfe;
        }
        .container-card:hover {
            transform: translateY(-8px);
        }
        .input-area {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        textarea {
            width: 100%;
            padding: 1rem;
            border-radius: 0.75rem;
            border: 2px solid #93c5fd;
            font-size: 1rem;
            resize: vertical; /* Allow vertical resizing */
            min-height: 100px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06);
            transition: border-color 0.3s ease;
        }
        textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }
        .btn-process {
            background-color: #2563eb;
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out, box-shadow 0.2s ease;
            box-shadow: 0 5px 10px rgba(37, 99, 235, 0.2);
            border: none;
        }
        .btn-process:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(37, 99, 235, 0.3);
        }
        .btn-process:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(37, 99, 235, 0.2);
        }
        .ai-result-box {
            background-color: #f0f9ff;
            border: 1px solid #bfdbfe;
            border-radius: 1rem;
            padding: 2rem;
            margin-top: 2rem;
            text-align: left;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }
        .ai-result-box h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e40af;
            margin-bottom: 0.75rem;
        }
        .sentiment-badge {
            display: inline-block;
            padding: 0.5rem 1.25rem;
            border-radius: 9999px; /* Pill shape */
            font-weight: 600;
            margin-top: 0.75rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .sentiment-positive { background-color: #d1fae5; color: #065f46; }
        .sentiment-negative { background-color: #fee2e2; color: #991b1b; }
        .sentiment-neutral { background-color: #fef3c7; color: #92400e; }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .container-card {
                padding: 2rem;
                margin: 0.5rem;
            }
            h1 {
                font-size: 2rem;
            }
            .btn-process {
                width: 100%;
            }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4">

    <div class="container-card">
        <h1 class="text-4xl font-extrabold text-blue-800 mb-4">Customer Support Simulator</h1>
        <p class="text-lg text-gray-700 mb-6">
            Type a customer message below and see how AI can analyze its sentiment and suggest actions.
            (Simulated AI for demonstration purposes)
        </p>

        <div class="input-area">
            <label for="customerMessage" class="text-left text-gray-700 font-semibold text-lg">Customer Message:</label>
            <textarea id="customerMessage" placeholder="e.g., 'My internet is not working, I am very frustrated!' or 'Thank you for your quick help, everything is great now!'" rows="5"></textarea>
            <button id="processMessageBtn" class="btn-process">Analyze Message with AI</button>
        </div>

        <div id="aiAnalysisResult" class="ai-result-box hidden">
            <h3>AI Analysis:</h3>
            <p class="text-gray-800 text-lg mb-2"><strong>Sentiment:</strong> <span id="sentimentDisplay" class="sentiment-badge"></span></p>
            <p class="text-gray-800 text-lg"><strong>Suggested Action:</strong> <span id="actionSuggestion"></span></p>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const customerMessageInput = document.getElementById('customerMessage');
        const processMessageBtn = document.getElementById('processMessageBtn');
        const aiAnalysisResultDiv = document.getElementById('aiAnalysisResult');
        const sentimentDisplay = document.getElementById('sentimentDisplay');
        const actionSuggestion = document.getElementById('actionSuggestion');

        // --- Simulated AI Logic ---
        /**
         * Simulates an AI model that analyzes text sentiment and suggests actions.
         * In a real application, this would involve an actual LLM API call.
         * @param {string} message The customer's message.
         * @returns {object} An object containing sentiment and suggested action.
         */
        async function analyzeSentimentAndSuggestAction(message) {
            // Simulate API call delay
            await new Promise(resolve => setTimeout(resolve, 800));

            const lowerMessage = message.toLowerCase();
            let sentiment = 'neutral';
            let action = 'Escalate to Tier 1 Support for detailed inquiry.';

            if (lowerMessage.includes('frustrated') || lowerMessage.includes('not working') || lowerMessage.includes('unhappy') || lowerMessage.includes('problem')) {
                sentiment = 'negative';
                action = 'Prioritize for immediate agent callback. Gather more details on the specific issue.';
            } else if (lowerMessage.includes('thank you') || lowerMessage.includes('great') || lowerMessage.includes('happy') || lowerMessage.includes('resolved')) {
                sentiment = 'positive';
                action = 'Log as resolved case. Send customer satisfaction survey.';
            } else if (lowerMessage.includes('question') || lowerMessage.includes('inquire') || lowerMessage.includes('how to')) {
                sentiment = 'neutral';
                action = 'Direct to knowledge base or standard inquiry queue.';
            }

            return { sentiment, action };
        }

        // --- Event Listener ---
        processMessageBtn.addEventListener('click', async () => {
            const message = customerMessageInput.value.trim();

            if (message === '') {
                // Use a simple visual feedback instead of alert()
                customerMessageInput.style.borderColor = 'red';
                customerMessageInput.placeholder = 'Please enter a message before analyzing!';
                setTimeout(() => {
                    customerMessageInput.style.borderColor = '#93c5fd';
                    customerMessageInput.placeholder = 'e.g., "My internet is not working, I am very frustrated!"';
                }, 2000);
                return;
            }

            // Show loading state
            processMessageBtn.textContent = 'Analyzing...';
            processMessageBtn.disabled = true;
            aiAnalysisResultDiv.classList.add('hidden'); // Hide previous result

            // Simulate AI analysis
            const { sentiment, action } = await analyzeSentimentAndSuggestAction(message);

            // Update UI with results
            sentimentDisplay.textContent = sentiment;
            sentimentDisplay.className = `sentiment-badge sentiment-${sentiment}`; // Apply dynamic class
            actionSuggestion.textContent = action;
            aiAnalysisResultDiv.classList.remove('hidden'); // Show result box

            // Reset button
            processMessageBtn.textContent = 'Analyze Message with AI';
            processMessageBtn.disabled = false;
        });

        // Optional: Clear placeholder on focus if it's the error message
        customerMessageInput.addEventListener('focus', () => {
            if (customerMessageInput.placeholder === 'Please enter a message before analyzing!') {
                customerMessageInput.placeholder = 'e.g., "My internet is not working, I am very frustrated!"';
            }
        });
    </script>
</body>
</html>
